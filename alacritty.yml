env:
    TERM: xterm-256color

font:
    normal:
        family: HackGenNerd Console
        style: Regular
    bold:
        family: HackGenNerd Console
        style: bold
    italic:
        family: HackGenNerd Console
        style: italic
    size: 13

window:
    # dimensions:
    #     columns: 165
    #     lines: 55
    # position:
    #     x: 430
    #     y: 30
    decorations: none
    startup_mode: Maximized
    opacity: 0.85

colors:
    primary:
        background: '#282a36'
        foreground: '#f8f8f2'
    normal:
        black:   '#21222c'
        red:     '#ff5555'
        green:   '#50fa7b'
        yellow:  '#f1fa8c'
        blue:    '#bd93f9'
        magenta: '#ff79c6'
        cyan:    '#8be9fd'
        white:   '#f8f8f2'
    bright:
        black:   '#6272a4'
        red:     '#ff6e6e'
        green:   '#69ff94'
        yellow:  '#ffffa5'
        blue:    '#d6acff'
        magenta: '#ff92df'
        cyan:    '#a4ffff'
        white:   '#ffffff'

